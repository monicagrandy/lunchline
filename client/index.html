<!DOCTYPE html>
<html ng-app='lunchline'>
   <head>
      <title>lunchline</title>
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

      <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

      <!-- CSS Files -->
      <link rel="stylesheet" href="/bower/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css">
      <link rel="stylesheet" href="/bower/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
      <link rel="stylesheet" href="/bower/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
      <link rel="stylesheet" type="text/css" href="/node/angular-loading-bar/build/loading-bar.min.css">
      <link rel="stylesheet" type="text/css" href="lib/sweetalert2.css">
      <link rel="stylesheet" type="text/css" href="styles.css">
      
      <!-- JS Libaries -->
      <script src="lib/sweetalert2.min.js"></script> 
      <script src='/bower/angular/angular.min.js'></script>
      <script src="/bower/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src='/node/angular-ui-bootstrap/dist/ui-bootstrap.js'></script>
      <script src="/bower/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
      <script src="/node/ngmap/build/scripts/ng-map.min.js"></script>
      <script src="/node/angular-loading-bar/build/loading-bar.min.js"></script>
      
      <!-- Project Source Files -->
      <script src='./app.js'></script>
      <script src='./app/listView/list.js'></script>
      <script src='./app/restView/rest.js'></script>
      <script src='./app/factories/factory1.js'></script>
   </head>
   <body>
      <!--Navigation bar -->
      <div class="scrollable" id="navigation">
         <div class="scrollable-header" id="pageHeader">
            <img class="logo center-block" src="/assets/green_on_white.png">
         </div>
         <div ui-view class="scrollable-content" ng-animate=" 'animate' ">
            <!-- UI Router inserts here -->
         </div>
      </div>
   </body>
</html>
